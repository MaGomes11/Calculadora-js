<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="titulo">
            <h1 class="titulo">
                Calculadora
            </h1>
        </div>
        <div class="visor">
            <input type="number" id="vsr1" >        
        </div>
        <fieldset class="btnlist">
            <div class="botton" id ="btnc1">
                <input type="button" value="1" class="btn" id="btn1">
                <input type="button" value="2" class="btn" id="btn2">
                <input type="button" value="3" class="btn" id="btn3">
            </div>
            <div class="botton" id ="btnc2">
                <input type="button" value="4" class="btn" id="btn4">
                <input type="button" value="5" class="btn" id="btn5">
                <input type="button" value="6" class="btn" id="btn6">
            </div>
            <div class="botton" id ="btnc3">
                <input type="button" value="7" class="btn" id="btn7">
                <input type="button" value="8" class="btn" id="btn8">
                <input type="button" value="9" class="btn" id="btn9">
            </div>
            <div class="botton" id ="btnc4">
                <input type="button" value="C" class="btn" id="btnC">
                <input type="button" value="0" class="btn" id="btn0">
                <input type="button" value="CE" class="btn" id="btnCE">
            </div>
            <div class="botton" id ="btnc5">
                <input type="button" value="+" class="btn" id="btnSoma">
                <input type="button" value="-" class="btn" id="btnSubt">
                <input type="button" value="*" class="btn" id="btnMult">
                <input type="button" value="/" class="btn" id="btnDiv">
            </div>
            <div class="btnc6">
                <input type="button" value="=" class="btn botton" id="btnIgul">
            </div>
        </div>

        </fieldset>
        
    
</body>
</html>
